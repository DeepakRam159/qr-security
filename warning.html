<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: black;
            color: red;
        }
        .alert-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            border: 3px solid red;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            animation: blink 1s infinite;
            max-width: 90%;
            box-shadow: 0 0 20px red;

        @keyframes blink {

            51%, 100% { opacity: 0.7; }
        }

        }

        }
        .message {
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .learn-btn {
            background: red;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        .education-content {
            display: none;
            background: white;
            color: black;
            padding: 30px;
            border-radius: 10px;
            margin: 20px;
            text-align: left;
        }
        .safe-tips {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 5px solid #4CAF50;
        }
    </style>
</head>
